<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoMind - Tezliklə!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a8edea, #fed6e3); /* Qradient fon */
            color: #333;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Şəffaf ağ fon */
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .logo {
            font-size: 3em;
            color: #007bff;
            margin-bottom: 25px;
            font-weight: bold;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333;
        }
        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 40px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            font-size: 1.5em;
            color: #555;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">İnnoMind</div>
        <h1>Tezliklə Gəlirik!</h1>
        <p>İnnovativ həllərimizlə sizləri qarşılamağa hazırlaşırıq.</p>
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your_fontawesome_kit_id.js" crossorigin="anonymous"></script>
</body>
</html>
